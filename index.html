<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Imperia E-Sports</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo3.png" width="250" height="160" style="padding: 0 20px;">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#quemsomos">Quem Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#trofeus">Troféus</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quem-somos">
            <h3 class="margin">Quem Somos</h3>
            <img class="rounded-circle" src="img/lastdance-imperial.jpg" alt="team" width="600" height="600">
            <h3>Somos um time de E-Sports campeões de major </h3>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3>Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img class="rounded-circle" src="img/fallen.jpg" alt="logo-partner" width="350" height="300">
                    </div>
                    <div class="col-md-4">
                        <img class="rounded-circle" src="img/sport.png" alt="logo-sport" width="350" height="300">
                    </div>
                    <div class="col-md-4">
                        <img class="rounded-circle" src="img/gamdom.png" alt="logo-gamdom" width="350" height="300">
                    </div>
                </div>
            </div>
    </section>

    <section id="trofeus">
        <div class="container-fluid text-center margin trofeus">
            <h3>Troféus</h3>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p style="color: #00D75B;">MLG Major Championship: Columbus 2016</p>
                        <img src="img/MLG_Major_Colombus.png" alt="logo-colombus" width="350" height="300">
                    </div>
                    <div class="col-md-4">
                        <p style="color: #00D75B;">ESL One: Cologne 2016</p>
                        <img src="img/600px-ESL_One.png" alt="logo-cologne" width="350" height="300">
                    </div>
                    <div class="col-md-4">
                        <p style="color: #00D75B;">ZOTAC Cup Masters 2018</p>
                        <img src="img/ZOTAC_Cup_Masters.png" alt="logo-zotac" width="350" height="300">
                    </div>
                </div>
            </div>
    </section>

    <footer class=" container-fluid text-center bg-footer margin">By Lincon Park</footer>
</body>

</html>
